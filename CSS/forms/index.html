<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Connection Registration Form</title>
</head>
    <body>
        <h1>New Connection Registration Form</h1>
        
        <form action="#" method="post">
            <div class="form-fields">
            <div class="title">
                <label  for="email">Email Address</label>
            </div>
             <input class="form-control"   type="email" placeholder="type email address here"  >
            </div>
            <div class="form-fields">
                <div class="title">
                    <label   for="fname">Full Name</label>
                </div>
                <input class="form-control"  type="text" name="fname" placeholder="First Name"\>
                <input  type="text" name="lname" placeholder="Last Name"\>

            </div>
            <div class="form-fields">
                <div class="title">
                    <label   for="address">Address</label>
                </div>
                <input  type="text" name="street" placeholder="Street Address"\>
                <input  type="text" name="add" placeholder="Office,Suit"\>
            </div>
            <div class="form-fields">
                <div class="title">
                    <label  for="city">City</label>
                </div>
                <input  type="text" name="city" >
                <select name="state" id="state">
                    <option value="haryana">Haryana</option>
                    <option value="delhi">Delhi</option>
                    <option value="uttarpradesh">Uttar pradesh</option>
                    <option value="uttarakhand">Uttarakhand</option>
                    <option value="maharashtra">Maharashtra</option>
                </select>
                <input  type="number" name="zip" placeholder="zip">
            </div>
            <div class="form-fields">
                <div class="title">
                    <label  for="radio">What radio technologies are you using?</label>
                </div>
                <input  type="checkbox" name="net"  value="2G"> 2G
                <input  type="checkbox" name="net2" value="3G" > 3G
                <input  type="checkbox" name="net3" value="4G"> 4G
                <input  type="checkbox" name="net4" value="5G"> 5G
                
            </div>
            <div class="form-fields">
                <div class="title">
                    <label  for="data-use">How much data do you use in a month?</label>
                </div>
                <input  type="radio" name="net"  > 0-50MB
                <input  type="radio" name="net"  > 51-100MB
                <input  type="radio" name="net"  > 101-150MB
                <input  type="radio" name="net"  > 151-200MB
            </div>
            <div class="form-fields">
                <div class="title">
                    <label  for="subscription">Subscription Duration</label>
                </div>
                <input  type="date"  name="date">
                <input  type="month"  name="month">
                <label  for="to">To</label>
                <input  type="date"  name="date">
                <input  type="month"  name="month">
            </div>
            <div class="form-fields">
                <input class="btn" type="reset"  value="reset">
                <input class="btn" type="submit"  value="submit">
            </div>
        </form>
    </body>
</html>
